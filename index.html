<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> Â  
  <link href="styles.css" rel="stylesheet">

<script type="importmap">
  {
    "imports": {
      "@material/web/": "https://esm.run/@material/web/"
    }
  }
</script>
<script type="module">
  import '@material/web/all.js';
  import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

  document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
</script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" value="" readonly>
        <div class="buttons">
  <button class="material-symbols-outlined operator" data-value="+">+</button>
  <button class="material-symbols-outlined operator" data-value="-">-</button>
  <button class="material-symbols-outlined operator" data-value="*">*</button>
  <button class="material-symbols-outlined operator" data-value="/">/</button>
  <button class="material-symbols-outlined number" data-value="7">7</button>
  <button class="material-symbols-outlined number" data-value="8">8</button>
  <button class="material-symbols-outlined number" data-value="9">9</button>
  <button class="material-symbols-outlined number" data-value="4">4</button>
  <button class="material-symbols-outlined number" data-value="5">5</button>
  <button class="material-symbols-outlined number" data-value="6">6</button>
  <button class="material-symbols-outlined number" data-value="1">1</button>
  <button class="material-symbols-outlined number" data-value="2">2</button>
  <button class="material-symbols-outlined number" data-value="3">3</button>
  <button class="material-symbols-outlined number" data-value="0">0</button>
  <button class="material-symbols-outlined decimal" data-value=".">.</button>
  <button class="material-symbols-outlined clear" data-value="clear">C</button>
  <button class="material-symbols-outlined equal" data-value="=">=</button>
</div>
    </div>
    <script src="script.js"></script>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
  </style>
</body>
